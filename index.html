<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Car Collector | Idle Clicker</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
        <!-- Ferrari-inspired Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Top Bar section -->
        <div class="top-bar">
            <header class="header-left">
                <h1>Car Collector</h1>
            </header>
            <div class="top-center">
                <button id="wheelButton">
                    <img id="steeringWheelImg" src="steering_wheel.png" alt="Click the Wheel" style="width: 100px; height: auto;">
                    <p>Click me</p>
                </button>
                <div class="money-rate">
                    <p>Money: $<span id="money">0</span></p>
                    <p>$<span id="rate">0</span>/sec</p>
                </div>
            </div>
            <div id="achievements" class="top-right">
                <div class="ach">
                    <input type="checkbox" id="ach1" disabled>
                    <label for="ach1">First Click</label>
                </div>
                <div class="ach">
                    <input type="checkbox" id="ach2" disabled>
                    <label for="ach2">First Mechanic</label>
                </div>
                <div class="ach">
                    <input type="checkbox" id="ach3" disabled>
                    <label for="ach3">First Car</label>
                </div>
                <div class="ach">
                    <input type="checkbox" id="ach4" disabled>
                    <label for="ach4">Millionaire</label>
                </div>
                <div class="ach">
                    <input type="checkbox" id="ach5" disabled>
                    <label for="ach5">Own All Cars</label>
                </div>
            </div>
        </div>
        <!-- Mechanics section -->
        <div id="mechanics">
            <h2>Mechanics</h2>
            <div class="mechanics-flex">
                <div id="mechanic1" class="mechanic-card">
                    <h4></h4>
                    <p>Level 1 Mechanic</p>
                    <p>Generates $<span class="rate"></span>/sec</p>
                    <button>Hire for $<span></span></button>
                </div>
                <div id="mechanic2" class="mechanic-card">
                    <h4></h4>
                    <p>Level 2 Mechanic</p>
                    <p>Generates $<span class="rate"></span>/sec</p>
                    <button>Hire for $<span></span></button>
                </div>
                <div id="mechanic3" class="mechanic-card">
                    <h4></h4>
                    <p>Level 3 Mechanic</p>
                    <p>Generates $<span class="rate"></span>/sec</p>
                    <button>Hire for $<span></span></button>
                </div>
                <div id="mechanic4" class="mechanic-card">
                    <h4></h4>
                    <p>Level 4 Mechanic</p>
                    <p>Generates $<span class="rate"></span>/sec</p>
                    <button>Hire for $<span></span></button>
                </div>
                <div id="mechanic5" class="mechanic-card">
                    <h4></h4>
                    <p>Level 5 Mechanic</p>
                    <p>Generates $<span class="rate"></span>/sec</p>
                    <button>Hire for $<span></span></button>
                </div>
                <div id="mechanic6" class="mechanic-card">
                    <h4></h4>
                    <p>Level 6 Mechanic</p>
                    <p>Generates $<span class="rate"></span>/sec</p>
                    <button>Hire for $<span></span></button>
                </div>
            </div>
        </div>
        <!-- Dealership section -->
        <div id="dealership">
            <h2>Dealership</h2>
            <div class="cars-flex">
                <div id="car1" class="car-card">
                    <img class="car-img" src="cars/mazda_demio.png" alt="Mazda Demio 2">
                    <h4></h4>
                    <h5></h5>
                    <button>Buy</button>
                </div>
                <div id="car2" class="car-card">
                    <img class="car-img" src="cars/toyota_celica.png" alt="Toyota Celica GT">
                    <h4></h4>
                    <h5></h5>
                    <button>Buy</button>
                </div>
                <div id="car3" class="car-card">
                    <img class="car-img" src="cars/subaru_impreza.png" alt="Subaru Impreza WRX">
                    <h4></h4>
                    <h5></h5>
                    <button>Buy</button>
                </div>
                <div id="car4" class="car-card">
                    <img class="car-img" src="cars/audi_r8.png" alt="Audi R8">
                    <h4></h4>
                    <h5></h5>
                    <button>Buy</button>
                </div>
                <div id="car5" class="car-card">
                    <img class="car-img" src="cars/ferrari_f40.png" alt="Ferrari F40">
                    <h4></h4>
                    <h5></h5>
                    <button>Buy</button>
                </div>
            </div>
        </div>
        <!-- Save Game Button -->
        <div class="save-btn-container">
            <button id="saveGameBtn">Save Game</button>
        </div>
        <!-- Popup Modal -->
        <div id="popup-modal" class="popup-modal" style="display:none;">
            <div class="popup-content">
                <span id="popup-message"></span>
                <button id="popup-close">OK</button>
            </div>
        </div>
        <footer>Made by Luca Callus | 2025</footer>
    </body>
</html>
